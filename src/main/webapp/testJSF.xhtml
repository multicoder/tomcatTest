<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Select the action</title>
    </h:head>
    <h:body>
        <div style="text-align: center;" >
            This is a not very fancy page header
        </div>
        <p>
            This is a sample paragraph
        </p>
        <h:button onclick="alert('Test button!')"/>
        
        <h:inputText value="UserName"/>
        <h:inputSecret value="Pass" /> 
        
        <h:outputText rendered="#{sampleView eq null}" value="The view is null! Oh No! This isn't good :(" />
        
        <p>First sample datalist</p>
        <p:dataList value="#{sampleView.dummyCars}" var="car" type="ordered">
            #{car.carId},        #{car.make},         #{car.model}
        </p:dataList>
        
        <p>Second sample datalist</p>
        <p:dataList value="#{sampleView.cars}" var="carY" type="ordered">
            #{carY.carId},        #{carY.make},         #{carY.model}
        </p:dataList>
        
        <p:commandButton value="Create Sample Car" action="#{sampleView.createCar()}" />
        
        <p>First sample datatable</p>
        <p:dataTable value="#{sampleView.dummyCars}" var="scar">
            <p:row>
                <p:column headerText="Id">
                    <p:outputLabel value="#{scar.carId}" />
                </p:column>
                <p:column headerText="Make">
                    <p:outputLabel value="#{scar.make}" />
                </p:column>
                <p:column headerText="Model">
                    <p:outputLabel value="#{scar.model}" />
                </p:column>
                <p:column headerText="Year">
                    <p:outputLabel value="#{scar.year}" />
                </p:column>
            </p:row>
        </p:dataTable>
        
        <p>Second sample datatable</p>
        <p:dataTable value="#{sampleView.cars}" var="carX">
            <ui:remove>emptyMessage="No Records found!" </ui:remove>
            <p:row>
                <p:column headerText="Id">
                    <p:outputLabel value="#{carX.carId}" />
                </p:column>
                <p:column headerText="Make">
                    <p:outputLabel value="#{carX.make}" />
                </p:column>
                <p:column headerText="Model">
                    <p:outputLabel value="#{carX.model}" />
                </p:column>
                <p:column headerText="Year">
                    <p:outputLabel value="#{carX.year}" />
                </p:column>
            </p:row>
        </p:dataTable>
    </h:body>
</html>
